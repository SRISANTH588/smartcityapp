<!DOCTYPE html>
<html>
<head>
    <title>Export Data</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        textarea { width: 100%; height: 400px; margin: 10px 0; padding: 10px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <h1>Export/Import Smart City Data</h1>
    
    <h2>Export Data</h2>
    <button onclick="exportData()">Export All Data</button>
    <textarea id="exportArea" readonly placeholder="Exported data will appear here..."></textarea>
    
    <h2>Import Data</h2>
    <textarea id="importArea" placeholder="Paste exported data here..."></textarea>
    <button onclick="importData()">Import Data</button>
    
    <script>
        function exportData() {
            const data = {
                users: localStorage.getItem('users'),
                issues: localStorage.getItem('issues'),
                touristPlaces: localStorage.getItem('touristPlaces'),
                buses: localStorage.getItem('buses'),
                emergencyNumbers: localStorage.getItem('emergencyNumbers'),
                alerts: localStorage.getItem('alerts'),
                parkingSpots: localStorage.getItem('parkingSpots'),
                theme: localStorage.getItem('theme'),
                accentColor: localStorage.getItem('accentColor')
            };
            document.getElementById('exportArea').value = JSON.stringify(data);
            alert('Data exported! Copy the text and save it.');
        }
        
        function importData() {
            const data = document.getElementById('importArea').value;
            if (!data) {
                alert('Please paste data first!');
                return;
            }
            try {
                const parsed = JSON.parse(data);
                Object.keys(parsed).forEach(key => {
                    if (parsed[key]) localStorage.setItem(key, parsed[key]);
                });
                alert('Data imported successfully! Refresh the page.');
            } catch (e) {
                alert('Invalid data format!');
            }
        }
    </script>
</body>
</html>
